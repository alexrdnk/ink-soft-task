spring:
  webclient:
    base-url: https://newsapi.org

logging:
  level:
    root: INFO

server:
  port: ${PORT:8080}
  address: 0.0.0.0
  tomcat:
    connection-timeout: 20000
    max-threads: 200
    min-spare-threads: 10

newsapi:
  base-url: https://newsapi.org
  key: ${NEWSAPI_KEY}

openai:
  api-key: ${OPENAI_API_KEY}


